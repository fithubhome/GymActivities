spring.application.name=activities
server.port=8090

#spring.profiles.active=dev

#springdoc.swagger-ui.path=/api-docs-ui
# MySQL Database Configuration
# URL to connect to the MySQL database with additional parameters
spring.datasource.url=jdbc:mysql://localhost:3307/exercises

# Username for the MySQL database
spring.datasource.username=admin

# Password for the MySQL database
spring.datasource.password=admin

# MySQL JDBC driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
# Automatically update the database schema on startup
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL statements in the console
spring.jpa.show-sql=false

# Format SQL statements for readability
spring.jpa.properties.hibernate.format_sql=true


